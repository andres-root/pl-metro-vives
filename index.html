  <body>
    <!-- the complete app, will load from here -->
  	<div id="app"></div>
    <script src="bundle.js" type="application/javascript"></script>
  </body>
  <script>
    // This script runs whenever the user has an outdated browser, it basically ask for un update on a simple dialog box
    var $buoop = {
      vs: {
        i: 10,
        f: -4,
        o: -2,
        s: 8,
        c: -2
      },
      unsecure: true,
      api: 4,
      newwindow: true,
      noclose: false
    };

    // Develop options
    function $buo_f() {
      var e = document.createElement("script");
      e.src = "//browser-update.org/update.min.js";
      document.body.appendChild(e);
    };
    try {
      document.addEventListener("DOMContentLoaded", $buo_f, false)
    } catch (e) {
      window.attachEvent("onload", $buo_f)
    }

  </script>
</html>
